<div ng-controller="localCtrl as c">

  <!-- Form  -->
  <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <form ng-show="c.adicionando" class="form-inline">
          <div class="panel panel-default">
            <!-- Panel-heading -->
            <div class="panel-heading">
              Adicionar local
            </div>
            <!-- Início do corpo do painel -->
            <div class="panel-body">
              <div class="form-group">
                <label for="nome" class="control-label">Nome</label>
                <input class="form-control" ng-model="c.nome" type="" name="nome">
              </div>
            </div>
            <!-- Fim do corpo do painel -->
            <!-- panel-footer -->
            <div class="panel-footer">
              <div class="text-right">
                <button class="btn btn-primary" ng-click="c.addLocal()">Cadastrar local</button>
              </div>
            </div>
          </div>
        </form>
      </div>
  </div>

  <!-- Form de remover local -->
 <div class="row">
  <div class="col-md-4 col-md-offset-4" ng-show="c.excluindo">
    <div class="panel panel-danger">
      <div class="panel-heading">
        Tem certeza que deseja excluir esse local?
      </div>
      <div class="panel-footer">
        <div class="text-right">
          <button class="btn btn-default" ng-click="c.mostrarExcluir()">Cancelar</button>
          <button class="btn btn-danger" ng-click="c.removerLocal()">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Lista dos locais -->

  <div class="row" ng-init="c.getLocais()">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="col-md-4">
              <h4>Locais</h4>
            </div>
            <div class="text-right">
              <button class="btn btn-primary" ng-click="c.mostrarAdicionar()" ng-show="!c.adicionando">
                Adicionar local
              </button>
              <button class="btn btn-default" ng-click="c.mostrarAdicionar()" ng-show="c.adicionando">
                Cancelar cadastro
              </button>
            </div>
          </div>
          <div class="panel-body">
            <ul class="list-group">
              <a class="list-group-item desaparece" ng-repeat="l in c.locais">
                <b>{{l.nome}}</b>
                <!-- Início do editar -->
                <div class="input-group nao-desaparece" ng-show="i == l._id" ng-repeat="i in c.editados">
                  <input ng-model="c.nome" type="text" class="form-control" placeholder="Nome...">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="c.atualizarLocal(l._id)">
                      <span class="glyphicon glyphicon-ok"></span>
                    </button>
                  </span>
                </div>
                <!-- Fim do editar -->
                <div class="btn-group pull-right" role="group" aria-label="Basic example">
                  <button class="btn btn-primary btn-xs" ng-click="c.mostrarEditar(l._id)">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </button>

                  <button class="btn btn-danger btn-xs" ng-click="c.mostrarExcluir(l._id)">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </div>
                <div class="espaco" ng-show="i == l._id" ng-repeat="i in c.editados"></div>
              </a>
            </ul>
          </div>
    </div>
