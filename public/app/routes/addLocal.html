<div ng-controller="localCtrl as c">

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">Locais </div>
    <div class="panel-body">
      <button ng-click="c.mostrarAdicionar()" class="pull-right">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
  </div>
</div>
</div>

  <!-- Form  -->
  <div class="row">
  <div class="col-md-4 col-md-offset-4">
      <div ng-show="c.adicionando" class="row">
          <form class="horizontal">
            <div class="panel panel-primary">
              <div class="panel-heading text-center">Adicionar Local </div>
              <div class="panel-body">

            <div class="form-group">
              <label class="">Nome do local</label>
              <input ng-model="c.nome" class="form-control" type="text" name="">
            </div>
            <div class="form-group">
            <button ng-click="c.addLocal()" type="submit btn btn-default">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </div>
          </form>
        </div>
      </div>
</div>
</div>
  </div>

  <!-- Form de remover local -->
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form ng-show="c.excluindo">
        <div class="form-group">
          <div class="panel panel-primary">
            <div class="panel panel-heading text-center"> <label class=" text-center">Tem certeza que deseja excluir esse local?</label><br> </div>

          <button class="btn-default" ng-click="c.mostrarExcluir()">Cancelar</button>
          <button class="btn-danger" ng-click="c.removerLocal()">Excluir</button>
        </div>
      </form>

  </div>
  </div>
  </div>

  <!-- Lista dos locais -->

  <div class="row" ng-init="c.getLocais()">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="l in c.locais">
            <b>{{l.nome}}</b>
            <div class="btn-group pull-right" role="group" aria-label="Basic example">
              <button class="" ng-click="c.atualizarLocal(l._id)">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>

              <button class="" ng-click="c.mostrarExcluir(l._id)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>
          </li>
    </div>

  </div>
</div> -->
