<div class="row">
<div class="container">
<div class="col-md-offset-3 col-md-6">
  <div class="app-title ">
    <h1>Adicionar Usuário</h1>
  </div>
  <form class="form-horizontal" action="index.html" method="post">
  <div class="form-group " method="post">
    <div class="col-xs-6">
      <label for="">Primeiro Nome</label>
      <input  class="form-control" type="text">
      </div>

    <div class="col-xs-6">
      <label  for="">Ultimo Nome  </label>
      <input class="form-control" type="text">
    </div>
	</div>
	<div class="form-group">
    <div class="col-xs-6">
      <label  for="">Email  </label>
      <input class="form-control" type="email">
    </div>

    <div class="col-xs-4">
  <label for="">Data</label>
  <input  class="form-control"  type="Date">
  </div>
</div>
<div class="form-group">
  <div class="col-xs-4">
   <label for="">Nome do Usuario</label>
   <input  class="form-control"  type="text">
   </div>
 <div class="col-xs-4">
  <label for="">Senha</label>
  <input  class="form-control"  type="password">
  </div>

<div class="col-xs-4">
  <label for="">Valor Unitário</label>
  <input  class="form-control"  type="number" value="0.00" step="0.20">
  </div>
	</div>
<div class="form-group">
  <div class="col-xs-12">
    <button  class="btn btn-primary pull-right" type="submit">
    <span>Adicionar </span>
    </button>
</div>
</div>
</form>
  </div>
</div>
</div>
</div>


<div class="row" ng-init="c.obterUsuario">
  <div class="col-md-offset-3 col-md-6">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="rec in c.Usuario">
        <b>{{rec.nome}}</b>
        <button class="pull-right" ng-click= "c.removerUsuario(rec._id)">
          <span class="glyphicon glyphicon-trash"></span>
        </button><br>
        Valor: R$ {{rec.valor}}
      </li>
    </ul>
  </div>
</div>

</form>
