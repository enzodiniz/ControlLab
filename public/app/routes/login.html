<div ng-controller="authCtrl as a">
  <div ng-cloak >
    <div class="col-md-offset-3 col-md-6">

    <div class="login">
  		<div class="login-screen">
  			<div class="app-title">
  				<h1>Login</h1>
  			</div>
          <form class="form-horizontal">
          <div class="control-group">
             <div class="col-md-5">
                <input type=text name=administrador class="form-control"
                ng-model="a.userName" placeholder="Administrador" type="text">
              </div>
            </div>

              <div class="control-group">
                <div class="col-md-5">
                    <input type=password name=senha class="form-control"
                    ng-model="a.senha" placeholder="Senha">
                 </div>
              </div>

              <div class="control-group">
                <div class="col-md-2">
                   <button class="btn btn-primary" type="submit" ng-click="a.autenticar()">Entrar</button>
                </div>
               </div>

        <a class="login-link" href="#">Esqueceu-se da senha?</a>

  			</div>
  		</div>
  	</div>
    </div>
  </form>
