<div ng-controller="authCtrl as a">
  <div class="col-md-offset-3 col-md-6">
  	<div class="login">
  		<div class="login-screen">
  			<div class="app-title">
  				<h1>Login</h1>
  			</div>
          <form name=login>
  			<div class="login">
          <div class="control-group">
            <input type=text name=administrador class="login-field"
              ng-model="a.userName" placeholder="Administrador" id="login-name">
          </div>

          <input type=password name=senha class="login-field"
            ng-model="a.senha" placeholder="Senha" id="login-pass">
        </div>

          <button class="btn btn-primary" type="submit" ng-click="a.autenticar()">Entrar</button>

        <a class="login-link" href="#">Esqueceu-se da senha?</a>

  			</div>
  		</div>
  	</div>
  </form>
</div>
