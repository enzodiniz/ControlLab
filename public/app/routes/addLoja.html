<div ng-controller="lojaCtrl as c">

	  <div class="col-md-offset-3 col-md-6">
	     <div ng-cloak class="">
	    <div class="panel panel-default">
	      <!-- Início do panel-heading -->
	       <div class="panel-heading text-center">
	        <div class="col-md-6">
	          <h4>Loja</h4>
	        </div>  <div class="text-right">
              <button class="btn btn-primary" ng-click="c.mostrarForm()" ng-show="!c.adicionando">
                Adicionar local
              </button>
              <button class="btn btn-default" ng-click="c.mostrarForm()" ng-show="c.adicionando">
                Cancelar
              </button>
            </div>
	         </div>
	<!-- fim do panel-heading-->


	<!-- Início do corpo do painel -->
	 <div class="panel-body">
		 <div class="col-md-6 col-md-offset-3">
			 <ul class="list-group">
	 	    <a class="list-group-item desaparece" ng-repeat="l in c.lojas">
	 	      <b> Loja: {{l.nome}}</b>
	 	      <button ng-click="c.mostrarExcluir(l._id)" class="btn btn-danger pull-right">
	 	        <span class="glyphicon glyphicon-trash"></span>
	 	      </button>
	 				<button class="btn btn-danger pull-right" ng-click="c.atualizarLoja(l._id)">
	 					<span class="glyphicon glyphicon-pencil"></span>
	 				</button><br>
	 	        Valor: R$ {{rec.valor}}
	 	    </a>
	 	  </ul>
		 </div>
	</div>
	</div>

	<!-- Fim do corpo do painel -->

<!-- Início do form de cadastro -->


	 	<form class="form-horizontal"  ng-show="c.adicionando" class=" " method="post">
			<div class="panel panel-primary">
				<div class="panel-heading text-center">Lojas</div>
				<div class="panel-body">
				    <div class="col-xs-6 form-group grupoDeForms">
					  <label for="">Nome</label>
				        <input class="form-control" placeholder="Nome" type="text" ng-model="c.nome">
				    </div>
				    <div class="form-group grupoDeForms pull-right">
						<div class="col-md-9">
					      	<button  class="btn btn-primary " type="submit" ng-click="c.addLoja()">
					       		<span>Adicionar loja</span>
					      	</button>
					    </div>
					</div>
				</div>
			</div>
	    </form>

</div>

	    <!-- Form de excluir loja -->

	    	<div  ng-show="c.excluindo">
	    		<div class="panel panel-danger">
	    			<div class="panel-heading">
	    				Tem certeza que deseja excluir essa loja?
	    			</div>
	    			<div class="panel-footer">
	    				<div class="text-right">
	    					<button class="btn btn-default" ng-click="c.mostrarExcluir()">Cancelar</button>
	    					<button class="btn btn-danger" ng-click="c.removerLoja()">Excluir</button>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
