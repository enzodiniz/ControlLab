<div ng-cloak ng-controller="RecursoCtrl as c">
  <!-- Form de emprestar material -->

  <div class="col-md-offset-3 col-md-6">
     <div ng-cloak class="">
    <div class="panel panel-default">
      <!-- Início do panel-heading -->
      <div class="panel-heading">
        <div class="col-md-6">
          <h4>Recursos</h4>
        </div>
        <div class="text-right" ng-show="c.adicionando">
          <button ng-click="c.mostrarForm()" class="btn btn-default">Cancelar recurso</button>
        </div>
        <div class="text-right" ng-show="!c.adicionando">
          <button ng-click="c.mostrarForm()" class="btn btn-primary">Emprestar recurso</button>
        </div>
      </div>
<!-- fim do panel-heading-->




<!-- Início do corpo do painel -->
<div class="panel-body">
  <ul class="list-group">
    <a class="list-group-item desaparece" ng-repeat="rec in c.recursos">
      <b> Responsável: {{rec.nome}}</b>
      <button ng-click="c.removerRecurso(rec._id)" class="btn btn-danger pull-right">
        <span class="glyphicon glyphicon-trash"></span>
      </button><br>
        Valor: R$ {{rec.valor}}
    </a>
  </ul>
</div>
</div>

<!-- Fim do corpo do painel -->


  <!-- Lista de empréstimos -->
  <div class="row" ng-init="c.obterRecurso()">

  </div>


  	      <form ng-show="c.adicionando" class="form-horizontal" method="post">
            <div class="panel panel-primary">
              <div class="panel panel-heading text-center">
                  Adicionar Recurso
              </div>
<div class="panel-body">
  <div class="col-md-6">
    <div class=" form-group ">
        <label for="">Nome</label>
       <input class="form-control" type="text" ng-model="c.nome">
     </div>
  </div>
 <div class="col-md-6">
   <div class=" form-group">
     <label for="">Valor</label>
     <input class="form-control" type="number" step="0.20"  ng-model="c.val">
   </div>
 </div>

<button  class="btn btn-primary pull-right" type="submit" ng-click="c.addRecurso()">
<span >OK</span>
</button>
</form>

</div>
</div>
</div>
            </div>
