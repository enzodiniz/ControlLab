<div ng-cloak ng-controller="empCtrl as c">
  <div ng-cloak class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <!-- Botão para expandir o menu. Aparece quando a largura da tela diminui (Requer JS). -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- O nome, marca, logotipo do nosso projeto -->
        <a class="navbar-brand" href="#">ControlLab</a>
      </div>
      <!-- Os itens de menu -->
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active" ng-click="c.redirHome()">
            <a href="">
              <span class="glyphicon glyphicon-home"> Início</span>
            </a>
          </li>
          <li class="active" ng-click="c.mostrarForm()">
            <a href=""><span class="glyphicon glyphicon-plus"> Emprestar material</span></a>
          </li>
          <li><a href="#" ng-click="c.sair()"><span class="glyphicon glyphicon-off"> Sair</span></a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Form de emprestar material -->
  <div ng-cloak class="col-md-offset-3 col-md-6">
    <div class="tela-screen">
      <div class="app-title">
        <h1 class="fundo-branco">Empréstimos</h1>
      </div>
      <form ng-show="c.adicionando" class=" fundo-branco" method="post">
        <div class="form-group">
          <h3 class="fundo-branco text-center">Emprestar material</h3>
        </div>
        <div class="col-xs-6 form-group grupoDeForms">
          <label for="">Responsavel</label>
          <input class="form-control" type="text" ng-model="c.resp">
        </div>

        <div class="col-xs-6 form-group grupoDeForms">
          <label for="">Material</label>
          <input class="form-control" type="text">
        </div>

<!--
        <div class="form-group"></div>
        <ui-select multiple ng-model="c.mats" theme="bootstrap" sortable="true" close-on-select="false" style="padding-left: 12px">
        <ui-select-match placeholder="Selecione os materiais...">{{$item.descricao}}</ui-select-match>
            <ui-select-choices repeat="mate in c.mats" refresh="c.refreshMaterials($select.search)" refresh-delay="0">
              <div ng-bind-html="mate.descricao | highlight: $select.search"></div>
              <small>
                {{mate.descricao}}
              </small>
            </ui-select-choices>
        </ui-select>
-->


        <div class="col-xs-4 form-group grupoDeForms">
          <label for="">Data</label>
          <input class="form-control" type="Date" ng-model="c.dt">
        </div>

        <button id="botao" class="btn btn-primary col-xs-offset-8" type="submit" ng-click="c.emprestar()">
          <span>Adicionar Empréstimo</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Lista de empréstimos -->
  <div class="col-md-offset-3 col-md-6" ng-init="c.obterEmprestimos()">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="emp in c.emprestimos">
        <b>Responsável: {{emp.responsavel}}</b><br>
        Materiais emprestados: {{emp.materiais}}
      </li>
    </ul>
  </div>
</div>
