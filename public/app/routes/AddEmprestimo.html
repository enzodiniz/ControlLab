<div ng-cloak ng-controller="empCtrl as c">
  <div ng-cloak class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <!-- Botão para expandir o menu. Aparece quando a largura da tela diminui (Requer JS). -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- O nome, marca, logotipo do nosso projeto -->
        <a class="navbar-brand" href="#">ControlLab</a>
      </div>
      <!-- Os itens de menu -->
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active" ng-click="c.redirHome()">
            <a href="">
              <span class="glyphicon glyphicon-home"> Início</span>
            </a>
          </li>
          <li class="active" ng-click="c.mostrarForm()">
            <a href=""><span class="glyphicon glyphicon-plus"> Emprestar material</span></a>
          </li>
          <li><a href="#" ng-click="c.sair()"><span class="glyphicon glyphicon-off"> Sair</span></a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Form de emprestar material -->
  <div class="row">
    <form class="form-horizontal">
      <div ng-cloak class="col-md-offset-3 col-md-6">

          <form ng-show="c.adicionando" class="" method="post">
<div class="panel panel-primary">
  <div class="panel-heading text-center">
    Emprestar material
  </div>
<div class="panel-body">
  <div class="col-xs-6 form-group ">
    <label for="">Responsavel</label>
    <input class="form-control" type="text" ng-model="c.resp">
  </div>

  <div class="col-md-6 form-group">
    <label for="">Material</label>
    <input class="form-control" type="text" ng-model="c.mat">
  </div>

<div class="col-xs-4 form-group">
    <label for="">Data</label>
   <input class="form-control" type="Date" ng-model="c.dt">
</div>

<div class="form-group">
   <button  class="btn btn-primary col-xs-offset-8" type="submit" ng-click="c.emprestar()">
   <span>Adicionar Empréstimo</span>
   </button>

</form>
</div>
</div>
</div>

</div>
</div>

  <!-- Lista de empréstimos -->

  <div class="col-md-offset-3 col-md-6" ng-init="c.obterEmprestimos()">
    <div class="panel panel-primary">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="emp in c.emprestimos">
          <b>Responsável: {{emp.responsavel}}</b><br>
          Materiais emprestados: {{emp.materiais}}
        </li>
      </ul>
    </div>
    </div>

</div>
