<!DOCTYPE html>
<html ng-app="ControlLab">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ControlLab</title>
    <link rel="shortcut icon" href="imagens/favicon.ico"/>

    <link rel="stylesheet" href="/scripts/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style1.css">
    <link rel="stylesheet" type="text/css" href="/scripts/angular/angular-csp.css">
    <link rel="stylesheet" type="text/css" href="/scripts/ui-select/dist/select.min.css">
    <script type="text/javascript" src="/scripts/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/angular/angular.min.js"></script>
    <script src="/scripts/angular-route/angular-route.min.js"></script>
    <script src="/scripts/ui-select/dist/select.min.js"></script>
    <script src="app/app.module.js"></script>
    <script type="text/javascript" src="app/components/services/authService.js"></script>
    <script type="text/javascript" src="app/components/services/emprestimosService.js"></script>
    <script src="app/components/services/usuarioService.js"></script>
    <script src="app/components/services/gpService.js"></script>
    <script src="app/components/services/recursoService.js"></script>
    <script src="app/components/services/matService.js"></script>
    <script src="app/components/services/lojaService.js"></script>
    <script src="app/components/services/localService.js"></script>

    <script type="text/javascript" src="app/components/usuario/usuarioCtrl.js"></script>
    <script type="text/javascript" src="app/components/authentication/authCtrl.js"></script>
    <script type="text/javascript" src="app/components/home/homeCtrl.js"></script>
    <script type="text/javascript" src="app/components/estoque/estoqueCtrl.js"></script>
    <script type="text/javascript" src="app/components/emprestimo/emprestimoCtrl.js"></script>
    <script src="app/components/controllers/gpCtrl.js"></script>
    <script src="app/components/controllers/lojaCtrl.js"></script>
    <script src="app/components/controllers/recursoCtrl.js"></script>
    <script src="app/components/controllers/matCtrl.js"></script>
    <script src="app/components/controllers/lojaCtrl.js"></script>
    <script src="app/components/controllers/localCtrl.js"></script>
    <script src="app/components/main/mainCtrl.js"></script>
    <style media="screen">
      body{
margin-bottom: auto;
        margin-top: 80px

      }
    </style>
  </head>
  <body ng-controller="MainController as c">

    <!-- Início da barra de navegação -->
  <div ng-show="c.isAuthed()" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="navbar-header">
          <!-- Botão para expandir o menu. Aparece quando a largura da tela diminui (Requer JS). -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- O nome, marca, logotipo do nosso projeto -->
            <a class="navbar-brand" href="#">
              <span>
                <img src="/imagens/logo.png" height="30px" width="50px"> ControlLab
              </span>
            </a>
          </div>
          <!-- Os itens de menu -->
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li>
                <!-- Início do Dropdown -->
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Cadastrar
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a ng-click="c.redirAddUser()" href="">Usuário</a></li>
                    <li><a ng-click="c.redirAddGrupo()" href="">Grupo</a></li>
                    <li><a ng-click="c.redirAddLocal()" href="">Local</a></li>
                    <li><a ng-click="c.redirAddLoja()" href="">Loja</a></li>
                    <li><a ng-click="c.redirAddRecurso()" href="">Recurso</a></li>
                  </ul>
                </div>
            <!-- Fim do dropdown -->
              </li>
              <li>
                <a href="#" ng-click="c.sair()"><span class="glyphicon glyphicon-off"> Sair</span></a>
              </li>
            </ul>
          </div>
      </div>
    </div>
    <!-- Fim da barra de navegação -->


    <div class="container">
      <div ng-cloak class="col-md-offset-3 col-md-6" role="alert"
        ng-show="c.evento">
          <div ng-class="[c.eventClass]" class="alerta">
            <button type="button" class="close" ng-click="c.fecharAlerta()" arial-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{c.eventMessage}}
          </div>
      </div>
    </div>

    <div ng-view></div>
  </body>
</html>
